name: Build and Release JBUnityAnalyzerTool

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and publish .exe
        run: |
          dotnet publish ./JBUnityAnalyzerTool/JBUnityAnalyzerTool.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:PublishTrimmed=true
        shell: pwsh

      - name: Create tag and GitHub release
        id: tag_release
        run: |
          $tag="v$($env:GITHUB_RUN_NUMBER)"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag $tag
          git push origin $tag
          
          gh release create $tag ./JBUnityAnalyzerTool/bin/Release/net9.0/win-x64/publish/JBUnityAnalyzerTool.exe `
            --title "Release $tag" `
            --notes "Automated release from GitHub Actions"
          
          echo "tag=$tag" >> $GITHUB_OUTPUT
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
